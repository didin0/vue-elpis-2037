<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="img/mouse.png">
    <link rel="stylesheet" href="style.css">
    <title>Elpis2037</title>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="fullscreen-image-container">
        <img src="img/introduction.jpg" alt="Fullscreen Image" id="fullscreen-image">
    </div>
    
    <!-- Background -->
    <img src='img/personnage.png' id='selector'/>
    
    <!-- titre -->
    <img src="img/haolin2.gif" alt="titre" class="top-right-image">
    <!-- SVG Filter pour l'effet de vague -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:block;">
            <filter id="wave-effect">
                <feTurbulence type="turbulence" baseFrequency="0.0547184" id="turbulence" numOctaves="10" result="turbulence" seed="5">
                <animate id="noiseAnimate" attributeName="baseFrequency" values="0;.1;0,0" from="50" to="20" dur="0s" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
            </filter>
    </svg>


    <!-- GIF cliquable -->  
    <div class="gif-container">
        <img src='img/ezgif.com-animated-gif-maker.gif' class='gif' alt='Mon GIF' onclick="showPasswordModal()" id="animated-gif"/>
        <div class="shiny-effect"></div>
    </div>
    
    <!-- Boîte modale pour le mot de passe -->
    <div class="custom-modal" id="password-modal" style="display: none;">
        <div class="modal-content">
            <p class="modal-text">Password</p>
            <input type="password" id="password-input">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Boîte modale pour l'erreur -->
    <div class="custom-modal" id="error-modal" style="display: none;">
        <div class="modal-content">
            <button onclick="closeErrorModal()">Try Again</button>
        </div>
    </div>

    <!-- Conteneur de la vidéo -->
    <div id="video-container">
        <iframe src="https://player.vimeo.com/video/677805108?autoplay=1&loop=1&muted=1" 
                width="640" 
                height="360" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen></iframe>
    </div>
    <!-- Slider -->
    <div class="slider-container">
        <div class="slider">
            <img src="img/slide/1.jpg" alt="Image 1">
            <img src="img/slide/2.jpg" alt="Image 2">
            <img src="img/slide/3.jpg" alt="Image 3">
            <img src="img/slide/4.jpg" alt="Image 3">
            <img src="img/slide/5.jpg" alt="Image 3">
            <img src="img/slide/6.jpg" alt="Image 3">
            <img src="img/slide/7.jpg" alt="Image 3">
            <img src="img/slide/8.jpg" alt="Image 3">
            <img src="img/slide/9.jpg" alt="Image 3">
            <img src="img/slide/10.jpg" alt="Image 3">
            <img src="img/slide/11.jpg" alt="Image 3">
            <img src="img/slide/12.jpg" alt="Image 3">
            <img src="img/slide/13.jpg" alt="Image 3">
            <img src="img/slide/14.jpg" alt="Image 14">
            <!-- Doublons pour la fluidité -->
            <img src="img/slide/1.jpg" alt="Image 1">
            <img src="img/slide/2.jpg" alt="Image 2">
            <img src="img/slide/3.jpg" alt="Image 3">
            <img src="img/slide/4.jpg" alt="Image 3">
            <img src="img/slide/5.jpg" alt="Image 3">
            <img src="img/slide/6.jpg" alt="Image 3">
            <img src="img/slide/7.jpg" alt="Image 3">
            <img src="img/slide/8.jpg" alt="Image 3">
            <img src="img/slide/9.jpg" alt="Image 3">
            <img src="img/slide/10.jpg" alt="Image 3">
            <img src="img/slide/11.jpg" alt="Image 3">
            <img src="img/slide/12.jpg" alt="Image 3">
            <img src="img/slide/13.jpg" alt="Image 3">
            <img src="img/slide/14.jpg" alt="Image 14">
        </div>
    </div>

    <!-- Image en dessous du slider -->
    <div class="bottom-slider-container">
        <div class="bottom-slider">
            <img src="img/credit.png" alt="credits">
            <img src="img/credit.png" alt="credits"> <!-- Ajout d'un doublon pour une animation fluide -->
        </div>
    </div>
    
    <!-- Introduction animation -->
    <script>
        window.onload = function () {
            const fullscreenContainer = document.getElementById('fullscreen-image-container');
    
            // Lancer l'animation de transparence après un délai
            setTimeout(() => {
                fullscreenContainer.style.opacity = '0'; // Diminuer l'opacité
            }, 4000); // Délai avant de commencer l'animation (2 secondes)
    
            // Masquer le conteneur après la fin de l'animation
            fullscreenContainer.addEventListener('transitionend', () => {
                fullscreenContainer.style.display = 'none'; // Masquer le conteneur
            });
        };
    </script>
    
    

    <!-- Interface password -->
    <script>
        function showPasswordModal() {
            const modal = document.getElementById("password-modal");
            modal.style.display = "flex"; // Flexbox garantit le centrage.
        }
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === "haolin") {
                document.getElementById("password-modal").style.display = "none";
                document.getElementById("video-container").style.display = "block";
            } else {
                document.getElementById("password-modal").style.display = "none";
                document.getElementById("error-modal").style.display = "flex"; // Centrage pour l'erreur.
            }
        }

        function closeErrorModal() {
            document.getElementById("error-modal").style.display = "none";
            document.getElementById("password-modal").style.display = "flex"; // Centrage restauré.
        }
    </script>
